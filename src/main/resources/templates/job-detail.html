<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">



    <!-- // TODO #2 - display the job fields, one per row
    Your first two tasks involve displaying data associated with a single job. When you're done, visiting the
     URL /job?id=X will display the details of the job with an id equal to X.

    Within the job-detail.html template you need to display the properties of the job in a table.
-->

        <table  th:fragment="single-job" class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
        </table>

</div>

</body>
</html>

<!-- will be used to display data associated with a single job -->
